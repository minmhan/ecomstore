{% extends "base.html" %}

{% block site_wrapper %}
<div id="main">
    <a href="#content" class="skip_link">Skip to main content</a>
    <div id="banner">
        <div class="bannerIEPadder">
            <div class="cart_box">
                [Link to cart here]
            </div>
            Morden Musican
        </div>
    </div>
    <div id="navigation">
        <div class="navIEPadder">
            {% include 'tags/navigation.html' %}
        </div>
    </div>
    <div id="middle">
        <div id="sidebar">
            <div class="sidebarIEPadder">
                [search box here]
                <br />
                {{ active_categories }}
                {% include "tags/category_list.html" %}
            </div>
        </div>
        <div id="content">
            <a name="content"></a>
            <div class="sidebarIEPadder">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    <div id="footer">
        <div class="footerIEPadder">
            [footer here]
        </div>
    </div>
</div>
{% endblock %}
